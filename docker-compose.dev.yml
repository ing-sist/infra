services:
  auth-service:
    image: ghcr.io/ing-sist/auth-service:dev
    networks:
      - snippet-search-net
    ports:
      - "8000:8080"


  engine-service:
    image: ghcr.io/ing-sist/engine-service:dev
    networks:
      - snippet-search-net
    ports:
      - "8001:8080"


  snippet-service:
    image: ghcr.io/ing-sist/snippet-service:dev
    networks:
      - snippet-search-net
    ports:
      - "8002:8080"

networks:
  snippet-search-net:
    driver: bridge